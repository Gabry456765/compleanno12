<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compleanno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <p class="emoji">ðŸŽ‰</p>
        <h1 class="tit">Invito Per Il Mio Compleanno</h1>
        <p class="emoji2">ðŸŽ‰</p>
    </div>

    <h2 class="titp">Ciao! Questo e il mio sito per prenotare gli inviti al mio compleanno!<br>Basta riempire il form qua sotto e cliccare invia!</h3>

        <div class="container mt-5">
            <form id="form-disponabilita" action="https://formsumbit.io/send/compleanno.affix169@passinbox.com" method="post">
              <input name="_formsubmit_id" type="text" style="display:none">
              <input name="_redirect" type="hidden" id="name" value="https://compleanno12.vercel.app/grazie.html">
              <!-- Name and Surname on one line -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="Nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="Nome" placeholder="Inserisci il tuo nome" required>
                </div>
                <div class="col-md-6">
                  <label for="Cognome" class="form-label">Cognome</label>
                  <input type="text" class="form-control" id="Cognome" placeholder="Inserisci il tuo cognome" required>
                </div>
              </div>
          
              <!-- Checkboxes inline (Si/No) -->
              <div class="mb-3">
                <label class="form-label">Verrai?</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="agreement" id="si" value="si">
                  <label class="form-check-label" for="si">Si</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="agreement" id="no" value="no">
                  <label class="form-check-label" for="no">No</label>
                </div>
              </div>
          
              <!-- Optional text input field for additional info -->
              <div class="mb-3">
                <label for="allergie" class="form-label">Opzionale: Scrivi le tue Allergie/Intolleranze</label>
                <textarea class="form-control" id="allergie" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="Messagio" class="form-label">Opzionale: Scrivi qualcosa che vorresti dirmi</label>
                <textarea class="form-control" id="Messagio" rows="3" placeholder="Scrivimi qualunque cosa..."></textarea>
              </div>
              
              <!-- Submit Button -->
              <button type="submit" class="btn btn-outline-success" value="Submit">Invia</button>
            </form>
          </div>
          
</body>
</html>
